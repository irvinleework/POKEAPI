<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3068c90356.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>PokeLocation</p>
        </div>
        
    </div>
    <div class="container">
        <div class="searchBar">
            <div class="searchBox">
                <input type="text" class="input" id="search_q" placeholder="Enter Pokemon">
                <button class="button" id="search_btn">
                    <i class="fas fa-search"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="pokemon_location_sprite" id="location_sprite">
        <div class="pokemon-title">
            <h3 class="pokeName text-center" id="update_name">Charizard</h3>
        </div>
        <img id="update_img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png">
        

        <div id="pokemon-Location">
            
            
            <ul class="poke_Location text-center" id="update_location">
                
            </ul>
        </div>
    </div>


    


    <script src="scripts.js"></script>
</body>
</html>
